<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Pangolin&display=swap"
      rel="stylesheet"
    />
    <title>Pick a Teen Titan</title>
  </head>
  <body>
    <header id="header">
      <h1>I'm thinking of a Teen Titan.<br />Can you guess which one?</h1>
    </header>
    <div class="titans_container">
      <div class="row">
        <div class="img_holder">
          <img id="Robin" class="titan_img" src="./robin.png" />
        </div>
        <div class="img_holder">
          <img id="Raven" class="titan_img" src="./raven.png" />
        </div>
        <div class="img_holder">
          <img id="Starfire" class="titan_img" src="./starfire.png" />
        </div>
      </div>
      <div class="row">
        <div class="img_holder">
          <img id="Beastboy" class="titan_img" src="./beastboy.png" />
        </div>
        <div class="img_holder">
          <img id="Cyborg" class="titan_img" src="./cyborg.png" />
        </div>
        <div class="img_holder">
          <img id="Bumblebee" class="titan_img" src="./bumblebee.png" />
        </div>
      </div>
    </div>
    <footer id="footer"></footer>
    <script src="./app.js"></script>
  </body>
</html>
